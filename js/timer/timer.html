<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="timer.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="timer-wrap">
    <div class="timer"></div>

    <div class="buttons">
        <div class="btn addMin">Min+</div>
        <div class="btn subMin">Min-</div>
        <div class="btn addSec">Sec+</div>
        <div class="btn subSec">Sec-</div>
        <div class="btn start">start</div>
        <div class="btn stop">stop</div>
        <div class="btn reset">reset</div>
    </div>
</div>

</body>
</html>
